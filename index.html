<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping List with Edit and Local Storage</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="input-group">
        <input type="text" id="itemInput" placeholder="Enter item...">
        <button id="addItemBtn">Add</button>
    </div>
    <ul class="list-container" id="listContainer">
        <!-- List items will be dynamically added here -->
    </ul>
    <button id="markPurchasedBtn">Mark Purchased</button>
    <button id="clearListBtn">Clear List</button>
</div>

<script src="script.js"></script>
</body>
</html>
